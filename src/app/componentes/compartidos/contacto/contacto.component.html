<section id="contact" class="py-5 bg-light-gray">
    <div class="container">
        <h2 class="text-center mb-5 display-4 fw-bold" data-aos="fade-down">Contáctanos <span class="text-accent-blue">Hoy</span></h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form data-aos="fade-up">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="tu.email@ejemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="subject" placeholder="Asunto del mensaje" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Tu Mensaje</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-paper-plane me-2"></i> Enviar Mensaje</button>
                    </div>
                </form>
            </div>
        </div>
        <!--<button (click)="abrirModal()">Abrir</button>-->
        <div class="row text-center mt-5">
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="100">
                <div class="contact-info p-4 rounded shadow-sm">
                    <i class="fas fa-map-marker-alt fa-3x mb-3"></i>
                    <h5 class="fw-bold">Nuestra Oficina</h5>
                    <p>123 Calle de la Innovación, Ciudad Tech, País</p>
                </div>
            </div>
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
                <div class="contact-info p-4 rounded shadow-sm">
                    <i class="fas fa-phone fa-3x mb-3"></i>
                    <h5 class="fw-bold">Llámanos</h5>
                    <p>+1 (555) 123-4567</p>
                </div>
            </div>
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="300">
                <div class="contact-info p-4 rounded shadow-sm">
                    <i class="fas fa-envelope fa-3x mb-3"></i>
                    <h5 class="fw-bold">Envíanos un Email</h5>
                    <p>info.com</p>
                </div>
            </div>
        </div>
    </div>
</section>
